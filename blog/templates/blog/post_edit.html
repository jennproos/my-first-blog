{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <a class="cancel btn btn-default" href="{% url 'post_list' %}"><span>Cancel</span></a>
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>
{% endblock %}
